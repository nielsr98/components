<ul cdkListbox class="demo-listbox"
    [multiple]="multiSelectable"
    [useActiveDescendant]="activeDescendant"
    [formControl]="formControl" ngDefaultControl>
  <li cdkOption>Apple</li>
  <li cdkOption>Orange</li>
  <li cdkOption>Grapefruit</li>
  <li cdkOption>Peach</li>
</ul>

<button (click)="disableForm()">Disable Form</button>
<br>
<button (click)="enableForm()">Enable Form</button>
<br>
<button (click)="toggleMultiple()">Toggle Multiple</button>
<br>
<button (click)="toggleActiveDescendant()">Toggle Active Descendant</button>

<br> <br>

<ul cdkListbox class="filter-chip-listbox"
    [multiple]="true"
    [useActiveDescendant]="false"
    [listboxOrientation]="'horizontal'">
  <li cdkOption id="filter-option-1" class="chip-option">Filter 1</li>
  <li cdkOption class="chip-option">Filter 2</li>
  <li cdkOption class="chip-option">Filter 3</li>
  <li cdkOption class="chip-option">Filter 4</li>
</ul>
